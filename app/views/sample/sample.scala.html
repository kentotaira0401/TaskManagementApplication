@(message: String)
@import play.i18n._

@main("welcome!!") {
@* <meta charset="utf-8"> FOR ECLIPSE CHARSET DETECTION *@

	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/css/ganttcharts/jquery-ui-1.8.4.css")" />
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/css/ganttcharts/reset.css")" />
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/css/ganttcharts/jquery.ganttView.css")" />
	<style type="text/css">
		body {
			font-family: tahoma, verdana, helvetica;
			font-size: 0.8em;
			padding: 10px;
		}
	</style>
	<title>jQuery Gantt</title>

<body>
<div class="">
	<div id="ganttChart"></div>
	<br/><br/>
	<div id="eventMessage"></div>

</div>
</body>


	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/ganttcharts/jquery-1.4.2.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/ganttcharts/date.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/ganttcharts/jquery-ui-1.8.4.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/ganttcharts/jquery.ganttView.js")"></script>
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/ganttcharts/date.js")"></script>



	<script type="text/javascript">
	
	var ganttData = [
		{
			id: 1, name: "Feature 1", series: [
				{ name: "Planned", start: new Date(2019,00,01), end: new Date(2019,00,03) },
				{ name: "Actual", start: new Date(2019,00,02), end: new Date(2019,00,05), color: "#f0f0f0" }
			]
		}, 
		{
			id: 2, name: "Feature 2", series: [
				{ name: "Planned", start: new Date(2019,00,05), end: new Date(2019,00,20) },
				{ name: "Actual", start: new Date(2019,00,06), end: new Date(2019,00,17), color: "#f0f0f0" },
				{ name: "Projected", start: new Date(2019,00,06), end: new Date(2019,00,17), color: "#e0e0e0" }
			]
		}, 
		{
			id: 3, name: "Feature 3", series: [
				{ name: "Planned", start: new Date(2019,00,11), end: new Date(2019,01,03) },
				{ name: "Actual", start: new Date(2019,00,15), end: new Date(2019,01,03), color: "#f0f0f0" }
			]
		}, 
		{
			id: 4, name: "Feature 4", series: [
				{ name: "Planned", start: new Date(2019,01,01), end: new Date(2019,01,03) },
				{ name: "Actual", start: new Date(2019,01,01), end: new Date(2019,01,05), color: "#f0f0f0" }
			]
		},
		{
			id: 5, name: "Feature 5", series: [
				{ name: "Planned", start: new Date(2019,02,01), end: new Date(2019,03,20) },
				{ name: "Actual", start: new Date(2019,02,01), end: new Date(2019,03,26), color: "#f0f0f0" }
			]
		}, 
		{
			id: 6, name: "Feature 6", series: [
				{ name: "Planned", start: new Date(2019,00,05), end: new Date(2019,00,20) },
				{ name: "Actual", start: new Date(2019,00,06), end: new Date(2019,00,17), color: "#f0f0f0" },
				{ name: "Projected", start: new Date(2019,00,06), end: new Date(2019,00,20), color: "#e0e0e0" }
			]
		}, 
		{
			id: 7, name: "Feature 7", series: [
				{ name: "Planned", start: new Date(2019,00,11), end: new Date(2019,01,03) }
			]
		}, 
		{
			id: 8, name: "Feature 8", series: [
				{ name: "Planned", start: new Date(2019,01,01), end: new Date(2019,01,03) },
				{ name: "Actual", start: new Date(2019,01,01), end: new Date(2019,01,05), color: "#f0f0f0" }
			]
		}
	];
	
		$(function () {
			$("#ganttChart").ganttView({ 
				data: ganttData,
				slideWidth: 900,
				behavior: {
					onClick: function (data) { 
						var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) { 
						var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onDrag: function (data) { 
						var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					}
				}
			});
			
			// $("#ganttChart").ganttView("setSlideWidth", 600);
		});
	</script>

}
